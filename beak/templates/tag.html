{% extends "index.html" %}

{% block title %}Tagged '{{ tag }}' - {% endblock title %}


{% block page_heading %}
<section class="post">
    <header class="post-header">
        <h1 class="post-title">Tagged '{{ tag }}'</h1>
        <p class="post-meta"><a class="tag" href="{{ SITEURL }}/{{ TAGS_URL }}">&larr; All tags</a></p>
    </header>
</section>
{% endblock %}
