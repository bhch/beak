{% extends "base.html" %}

{% block title %}Tags - {% endblock title %}

{% block content %}
<section class="post">
    <header class="post-header">
        <h1 class="post-title">Tags</h1>
    </header>

    <div class="post-description">
        <p class="tags">
        {% for tag, articles in tags|sort %}
            <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }} <span>{{ articles|count }}</span></a>
        {% endfor %}
        </p>
    </div>
</section>

{% endblock %}
